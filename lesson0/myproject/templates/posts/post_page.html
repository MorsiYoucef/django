{% extends "layout.html" %} 
{% block title %} {{ post.title }} {% endblock %} 
{% block content%}
<section>
  <h1>Post:</h1>
  <article>
    <img class="banner" src="{{post.banner.url}}" alt="{{ post.title }}" />"
    <h2>{{ post.title }}</h2>
    <p>{{ post.date }}</p>
    <p>{{ post.body }}</p>
  </article>
</section>
{% endblock %}
